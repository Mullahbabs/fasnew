      :root {
        --od-primary: #ff6b6b;
        --od-secondary: #5f27cd;
        --od-accent: #48dbfb;
        --od-success: #1dd1a1;
        --od-text: #333;
        --od-text-light: #666;
        --od-bg: #fff;
        --od-bg-secondary: #f8f9fa;
        --od-border: #e0e0e0;
        --od-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --od-transition: all 0.3s ease;
      }

      .od-body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: var(--od-text);
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
      }

      .od-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        background: var(--od-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-out;
      }

      .od-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .od-title {
        font-size: 2.8rem;
        font-weight: 800;
        margin-bottom: 1rem;
        color: var(--od-secondary);
        position: relative;
        display: inline-block;
      }

      .od-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(
          to right,
          var(--od-primary),
          var(--od-secondary)
        );
        border-radius: 2px;
      }

      .od-subtitle {
        font-size: 1.2rem;
        color: var(--od-text-light);
        max-width: 700px;
        margin: 0 auto;
      }

      .od-gender-selector {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .od-gender-btn {
        padding: 1rem 2rem;
        background: var(--od-bg-secondary);
        border: 2px solid transparent;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--od-transition);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 120px;
      }

      .od-gender-btn i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .od-gender-btn.active {
        background: linear-gradient(
          135deg,
          var(--od-primary) 0%,
          var(--od-secondary) 100%
        );
        color: white;
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(95, 39, 205, 0.3);
      }

      .od-gender-btn:hover:not(.active) {
        border-color: var(--od-primary);
        transform: translateY(-3px);
      }

      .od-categories {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .od-category-btn {
        padding: 0.8rem 1.5rem;
        background: var(--od-bg-secondary);
        border: 2px solid transparent;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--od-transition);
      }

      .od-category-btn.active {
        background: linear-gradient(
          135deg,
          var(--od-primary) 0%,
          var(--od-secondary) 100%
        );
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(95, 39, 205, 0.3);
      }

      .od-category-btn:hover:not(.active) {
        border-color: var(--od-primary);
        transform: translateY(-2px);
      }

      .od-design-area {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .od-avatar-container {
        background: var(--od-bg-secondary);
        border-radius: 15px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .od-avatar {
        width: 300px;
        height: 500px;
        border: 1px solid var(--od-border);
        border-radius: 10px;
      }

      .od-outfit-options {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .od-outfit-option {
        width: 100%;
        height: 150px;
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        cursor: pointer;
        transition: var(--od-transition);
        border: 2px solid transparent;
        position: relative;
      }

      .od-outfit-option:hover {
        transform: scale(1.05);
        border-color: var(--od-primary);
      }

      .od-outfit-option.selected {
        border-color: var(--od-secondary);
        box-shadow: 0 0 0 3px var(--od-primary);
      }

      .od-outfit-name {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        padding: 5px;
        font-size: 0.9rem;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .od-customization-panel {
        background: var(--od-bg-secondary);
        border-radius: 15px;
        padding: 2rem;
      }

      .od-panel-title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--od-secondary);
        text-align: center;
      }

      .od-color-picker {
        margin-bottom: 2rem;
      }

      .od-color-options {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }

      .od-color-option {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--od-transition);
        border: 2px solid transparent;
      }

      .od-color-option:hover {
        transform: scale(1.1);
      }

      .od-color-option.selected {
        border-color: var(--od-text);
        box-shadow: 0 0 0 3px white;
      }

      .od-size-selector {
        margin-bottom: 2rem;
      }

      .od-size-inputs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .od-size-field {
        display: flex;
        flex-direction: column;
      }

      .od-size-label {
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        color: var(--od-text-light);
      }

      .od-size-input {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid var(--od-border);
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .od-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .od-btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--od-transition);
      }

      .od-btn-primary {
        background: linear-gradient(
          135deg,
          var(--od-primary) 0%,
          var(--od-secondary) 100%
        );
        color: white;
      }

      .od-btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(95, 39, 205, 0.3);
      }

      .od-btn-secondary {
        background: white;
        color: var(--od-text);
        border: 1px solid var(--od-border);
      }

      .od-btn-secondary:hover {
        background: var(--od-bg-secondary);
        transform: translateY(-3px);
      }

      .od-hidden {
        display: none;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .od-design-area {
          grid-template-columns: 1fr;
        }

        .od-avatar {
          height: 400px;
        }

        .od-size-inputs {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .od-body {
          padding: 10px;
        }

        .od-container {
          padding: 1rem;
          border-radius: 15px;
        }

        .od-title {
          font-size: 1.8rem;
        }

        .od-subtitle {
          font-size: 1rem;
        }

        .od-gender-selector {
          flex-direction: column;
          align-items: center;
        }

        .od-outfit-options {
          grid-template-columns: repeat(2, 1fr);
        }

        .od-avatar {
          width: 250px;
          height: 350px;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

      // Design configuration
      let designConfig = {
        gender: "male",
        category: "casual",
        outfitId: 1,
        outfitName: "T-Shirt & Jeans",
        colors: {
          top: "#5f27cd",
          bottom: "#5f27cd",
          accessory: "#5f27cd",
        },
        sizes: {
          chest: "",
          waist: "",
          hips: "",
          height: "",
        },
      };

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        setupGenderSelector();
        setupColorPickers();
        setupSizeInputs();
        setupActionButtons();
        updateCategories("male");
        loadOutfitOptions("male", "casual");
        drawAvatar();
      });

      // Setup gender selector
      function setupGenderSelector() {
        const genderButtons = document.querySelectorAll(".od-gender-btn");
        genderButtons.forEach((button) => {
          button.addEventListener("click", function () {
            genderButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
            designConfig.gender = this.dataset.gender;
            designConfig.category = Object.keys(
              odOutfitData[designConfig.gender]
            )[0];
            designConfig.outfitId =
              odOutfitData[designConfig.gender][designConfig.category][0].id;
            designConfig.outfitName =
              odOutfitData[designConfig.gender][designConfig.category][0].name;
            updateCategories(designConfig.gender);
            loadOutfitOptions(designConfig.gender, designConfig.category);
            drawAvatar();
          });
        });
      }

      // Update category buttons
      function updateCategories(gender) {
        const categoriesContainer = document.getElementById("odCategories");
        categoriesContainer.innerHTML = "";
        const categories = Object.keys(odOutfitData[gender]);
        categories.forEach((category) => {
          const button = document.createElement("button");
          button.className = `od-category-btn ${
            category === designConfig.category ? "active" : ""
          }`;
          button.dataset.category = category;
          button.textContent =
            category.charAt(0).toUpperCase() +
            category
              .slice(1)
              .replace(/([A-Z])/g, " $1")
              .trim();
          button.addEventListener("click", () => {
            categoriesContainer
              .querySelectorAll(".od-category-btn")
              .forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            designConfig.category = category;
            designConfig.outfitId = odOutfitData[gender][category][0].id;
            designConfig.outfitName = odOutfitData[gender][category][0].name;
            loadOutfitOptions(gender, category);
            drawAvatar();
          });
          categoriesContainer.appendChild(button);
        });
      }

      // Load outfit options
      function loadOutfitOptions(gender, category) {
        const outfitOptionsContainer =
          document.getElementById("odOutfitOptions");
        outfitOptionsContainer.innerHTML = "";
        const outfits = odOutfitData[gender][category];
        outfits.forEach((outfit) => {
          const outfitOption = document.createElement("div");
          outfitOption.className = `od-outfit-option ${
            outfit.id === designConfig.outfitId ? "selected" : ""
          }`;
          outfitOption.dataset.outfitId = outfit.id;
          outfitOption.style.backgroundImage = `url('${outfit.image}')`;
          outfitOption.innerHTML = `<div class="od-outfit-name">${outfit.name}</div>`;
          outfitOption.addEventListener("click", () => {
            outfitOptionsContainer
              .querySelectorAll(".od-outfit-option")
              .forEach((opt) => opt.classList.remove("selected"));
            outfitOption.classList.add("selected");
            designConfig.outfitId = outfit.id;
            designConfig.outfitName = outfit.name;
            drawAvatar();
          });
          outfitOptionsContainer.appendChild(outfitOption);
        });
      }

      // Setup color pickers
      function setupColorPickers() {
        const colorPickers = document.querySelectorAll(".od-color-picker");
        colorPickers.forEach((picker) => {
          const part = picker.dataset.part;
          const colorOptions = picker.querySelectorAll(".od-color-option");
          colorOptions.forEach((option) => {
            option.addEventListener("click", () => {
              colorOptions.forEach((opt) => opt.classList.remove("selected"));
              option.classList.add("selected");
              designConfig.colors[part] = option.dataset.color;
              drawAvatar();
            });
          });
        });
      }

      // Setup size inputs
      function setupSizeInputs() {
        const sizeInputs = document.querySelectorAll(".od-size-input");
        sizeInputs.forEach((input) => {
          input.addEventListener("input", () => {
            const value = input.value;
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            if (value && (value < min || value > max)) {
              input.value = "";
              alert(
                `Please enter a value between ${min} and ${max} for ${input.id.replace(
                  "odSize",
                  ""
                )}.`
              );
            }
            designConfig.sizes[input.id.replace("odSize", "").toLowerCase()] =
              value;
          });
        });
      }

      // Setup action buttons
      function setupActionButtons() {
        const saveButton = document.getElementById("odSaveDesign");
        const orderButton = document.getElementById("odPlaceOrder");

        saveButton.addEventListener("click", () => {
          localStorage.setItem("savedDesign", JSON.stringify(designConfig));
          alert("Design saved successfully!");
        });

        orderButton.addEventListener("click", () => {
          if (!designConfig.outfitId) {
            alert("Please select an outfit style.");
            return;
          }
          if (
            !designConfig.sizes.chest ||
            !designConfig.sizes.waist ||
            !designConfig.sizes.hips ||
            !designConfig.sizes.height
          ) {
            alert("Please enter all size measurements.");
            return;
          }
          const orderSummary = `
Gender: ${
            designConfig.gender.charAt(0).toUpperCase() +
            designConfig.gender.slice(1)
          }
Category: ${
            designConfig.category.charAt(0).toUpperCase() +
            designConfig.category
              .slice(1)
              .replace(/([A-Z])/g, " $1")
              .trim()
          }
Style: ${designConfig.outfitName}
Colors:
  Top: ${designConfig.colors.top}
  Bottom: ${designConfig.colors.bottom}
  Accessory: ${designConfig.colors.accessory}
Sizes:
  Chest/Bust: ${designConfig.sizes.chest} in
  Waist: ${designConfig.sizes.waist} in
  Hips: ${designConfig.sizes.hips} in
  Height: ${designConfig.sizes.height} in
                `;
          alert(
            `Order placed successfully!\n\n${orderSummary}\n\nPlease transfer the amount to FashHub Bank Account: 0123456789`
          );
        });
      }

      // Draw avatar on canvas
      function drawAvatar() {
        const canvas = document.getElementById("odAvatar");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Load and draw outfit image
        const outfit = odOutfitData[designConfig.gender][
          designConfig.category
        ].find((o) => o.id === designConfig.outfitId);
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Apply color tint (simplified simulation)
          ctx.globalCompositeOperation = "source-atop";
          // Top
          ctx.fillStyle = designConfig.colors.top;
          ctx.fillRect(120, 80, 60, 100);
          // Bottom
          ctx.fillStyle = designConfig.colors.bottom;
          ctx.fillRect(120, 180, 60, 150);
          // Accessory (e.g., tie, scarf)
          ctx.fillStyle = designConfig.colors.accessory;
          ctx.fillRect(140, 80, 20, 20);
          ctx.globalCompositeOperation = "source-over";
        };
        img.src = outfit.image;
      }
